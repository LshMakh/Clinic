<div class="registration">
    <h2 class="header">ექიმის რეგისტრაცია</h2>
    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="row1">
        <div class="input-container">
          <div class="input">
            <label for="firstName">სახელი</label>
            <input 
              type="text" 
              id="firstName" 
              formControlName="firstName" 
              placeholder="(მინიმუმ 2 სიმბოლო)"
            >
            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" 
                 class="error-message">
              სახელის ველის შევსება აუცილებელია
            </div>
          </div>
        </div>

        <div class="input-container">
          <div class="input">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              placeholder="შეიყვანეთ ელ-ფოსტა"
            >
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                 class="error-message">
              გთხოვთ შეიყვანოთ სწორი ელ-ფოსტა
            </div>
          </div>
        </div>

        <div class="input-container">
          <div class="input">
            <label for="personalNumber">პირადი ნომერი</label>
            <input 
              type="text" 
              id="personalNumber" 
              formControlName="personalNumber" 
              placeholder="00000000000"
            >
            <div *ngIf="registerForm.get('personalNumber')?.invalid && registerForm.get('personalNumber')?.touched" 
                 class="error-message">
              პირადი ნომრის ველის შევსება აუცილებელია
            </div>
          </div>
        </div>
      </div>

      <div class="row2">
        <div class="input-container">
          <div class="input">
            <label for="lastName">გვარი</label>
            <input 
              type="text" 
              id="lastName" 
              formControlName="lastName"
              placeholder="შეიყვანეთ გვარი"
            >
            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" 
                 class="error-message">
              გვარის ველის შევსება აუცილებელია
            </div>
          </div>
        </div>

        <div class="input-container">
          <div class="input">
            <label for="specialty">სპეციალობა</label>
            <input 
              type="text" 
              id="specialty" 
              formControlName="specialty" 
              placeholder="შეიყვანეთ სპეციალობა"
            >
            <div *ngIf="registerForm.get('specialty')?.invalid && registerForm.get('specialty')?.touched" 
                 class="error-message">
              სპეციალობის ველის შევსება აუცილებელია
            </div>
          </div>
        </div>

        <div class="input-container">
          <div class="input">
            <label for="password">პაროლი</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="(მინიმუმ 8 სიმბოლო)"
            >
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                 class="error-message">
              პაროლის ველის შევსება აუცილებელია
            </div>
          </div>
        </div>
      </div>

      <div class="row3">
        <div class="input-container">
          <div class="input">
            <label for="photoUrl">პროფილის ფოტო (URL)</label>
            <input 
              type="text" 
              id="photoUrl" 
              formControlName="photoUrl"
              placeholder="ჩასვით ფოტოს URL"
            >
          </div>
        </div>

        <div class="input-container">
          <div class="input">
            <label for="cvUrl">CV (URL)</label>
            <input 
              type="text" 
              id="cvUrl" 
              formControlName="cvUrl"
              placeholder="ჩასვით CV-ის URL"
            >
          </div>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="!registerForm.valid || isSubmitting">
        {{ isSubmitting ? 'მიმდინარეობს...' : 'რეგისტრაცია' }}
      </button>
    </form>
  </div>
