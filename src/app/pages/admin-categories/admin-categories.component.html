<div class="outer-container">
  <h1>კატეგორიები</h1>
  <div class="table-container">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>სახელი</th>
            <th>კატეგორია</th>
            <th>ფოტოსურათი</th>
            <th>რეიტინგი</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of doctors">
            <td>{{ row.firstName }} {{row.lastName}}</td>
            <td>{{ row.specialty }}</td>
            <td><img [src]="row.photoUrl" alt="User" class="user-image"></td>
            <td class="rating">
              <ng-container *ngFor="let filled of getStarsArray(row.rating)">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17"
                  [attr.fill]="filled ? '#FFD233' : '#ECF2F8'" viewBox="0 0 256 256">
                  <path
                    d="M234.5,114.38l-45.1,39.36,13.51,58.6a16,16,0,0,1-23.84,17.34l-51.11-31-51,31a16,16,0,0,1-23.84-17.34L66.61,153.8,21.5,114.38a16,16,0,0,1,9.11-28.06l59.46-5.15,23.21-55.36a15.95,15.95,0,0,1,29.44,0h0L166,81.17l59.44,5.15a16,16,0,0,1,9.11,28.06Z">
                  </path>
                </svg>
              </ng-container>
            </td>
            <td>
              <div class="action-buttons">

                <button class="edit-btn" (click)="toggleVisibility()" [routerLink]="['/admin/profile/'+ row.doctorId]">
                  <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"

.24976 19.7905 6.24495 20.0167 6.24742 20.7936L6.25451 23.025L8.42076 22.4902C9.17502 22.304 9.39328 22.2444 9.58312 22.1537C9.7657 22.0667 9.93617 21.9562 10.0903 21.8251C10.2505 21.6888 10.394 21.5139 10.8721 20.9015L17.7 12.1543Z"

                <button class="delete-btn" (click)="deleteDoctor(row.doctorId)">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M20 5C20.5523 5 21 5.44772 21 6C21 6.55228 20.5523 7 20 7H19.0001L18.9975 7.07129L18.0638 20.1425C17.9891 21.1891 17.1182 22 16.0689 22H7.93116C6.88189 22 6.011 21.1891 5.93624 20.1425L5.00258 7.07129C5.00088 7.04738 5.00002 7.02361 5 7H4C3.44772 7 3 6.55228 3 6C3 5.44772 3.44772 5 4 5H20ZM16.9975 7H7.00259L7.93116 20H16.0689L16.9975 7ZM14 2C14.5523 2 15 2.44772 15 3C15 3.55228 14.5523 4 14 4H10C9.44772 4 9 3.55228 9 3C9 2.44772 9.44772 2 10 2H14Z"
                      fill="white" />
                  </svg>

              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
