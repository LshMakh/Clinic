<div class="doc-prof">
 
    <div class="doctor-profile"> 
      <div *ngIf="currentUser$|async as user">
        <img [src]="getDoctorPhoto(user.doctorId)" alt="გიორგი ხიზაძე" class="doctor-image">
        <h2 class="doctor-name">{{user.firstName}} {{user.lastName}}</h2>
        <p class="doctor-specialty" style="color: #053354;">ექიმი</p>
       
        <p class="doctor-specialty">{{user.specialty}}</p>
        <div class="rating">
          <ng-container *ngFor="let filled of getStarsArray(user.rating)">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 width="17" 
                 height="17" 
                 [attr.fill]="filled ? '#FFD233' : '#ECF2F8'"
                 viewBox="0 0 256 256">
                <path d="M234.5,114.38l-45.1,39.36,13.51,58.6a16,16,0,0,1-23.84,17.34l-51.11-31-51,31a16,16,0,0,1-23.84-17.34L66.61,153.8,21.5,114.38a16,16,0,0,1,9.11-28.06l59.46-5.15,23.21-55.36a15.95,15.95,0,0,1,29.44,0h0L166,81.17l59.44,5.15a16,16,0,0,1,9.11,28.06Z"></path>
            </svg>
        </ng-container>
        </div>
        <div class="contact-info">
          <p class="phone">პირადი ნომერი : </p>
          <h5>{{user.personalNumber}}</h5>
          <p class="email">Email :</p>
          <h5>{{user.email}}</h5>
        </div>
        </div>
        <p class="password-change" (click)="toggleChangePasswordModal()">პაროლის შეცვლა</p>
        <p class="appointments">დაჯავშნილია : <span>{{appointmentCount}}</span></p>
      </div>
    
      
      <div class="calendar-section">
        <div class="calendar-section">
          <app-calendar 
              [doctorId]="userId"
              viewMode="doctor">
          </app-calendar>
      </div>
</div>
<app-change-password-modal 
  *ngIf="showChangePasswordModal"
  (close)="toggleChangePasswordModal()">
</app-change-password-modal>
